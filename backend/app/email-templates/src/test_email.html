<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #007bff;
        }
        .content {
            padding: 30px 20px;
        }
        .title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ project_name }}</h1>
        </div>
        
        <div class="content">
            <div class="title">
                Test Email from {{ project_name }}
            </div>
            
            <p>This is a test email to verify that the email service is working correctly.</p>
            
            <p>If you received this email, the email configuration is working properly!</p>
            
            <div class="footer">
                <p>Sent to: {{ email }}</p>
            </div>
        </div>
    </div>
</body>
</html>
